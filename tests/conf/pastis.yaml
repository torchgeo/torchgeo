model:
  class_path: SemanticSegmentationTask
  init_args:
    model: 'unet'
    backbone: 'resnet18'
    task: 'multiclass'
    in_channels: 50 # C * T (5 timesteps * 10 S2 channels)
    num_classes: 20
    loss: 'ce'
data:
  class_path: PASTISDataModule
  init_args:
    batch_size: 1
    val_split_pct: 0.2
    test_split_pct: 0.2
  dict_kwargs:
    root: 'tests/data/pastis'

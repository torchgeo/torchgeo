model:
  class_path: SemanticSegmentationTask
  init_args:
    model: 'unet'
    backbone: 'resnet18'
    task: 'binary'
    in_channels: 12
    loss: 'bce'
data:
  class_path: PASTISDataModule
  init_args:
    batch_size: 2
    val_split_pct: 0.33
    test_split_pct: 0.33
  dict_kwargs:
    root: 'tests/data/pastis'
